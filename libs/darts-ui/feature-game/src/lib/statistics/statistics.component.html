<h2>{{name}}</h2>

<h3 class="text-center"><span *ngIf="totalThrows > 0">{{totalThrows}} throws</span></h3>
<div echarts [options]="options" class="singles-chart"></div>

<table *ngIf="totalThrows > 0">
    <colgroup>
        <col>
        <col>
        <col>
        <col>
        <col>
        <col>
        <col>
        <col>
    </colgroup>
    <tr>
        <th>Score</th>
        <th>Percentage</th>
    </tr>
    <tr *ngFor="let p of percentages">
        <td>{{p[0]}}</td>
        <td>{{p[1]}}%</td>
    </tr>

</table>
