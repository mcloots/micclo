<h2>{{name}}</h2>

<h3>Filter</h3>

<mat-form-field appearance="fill">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  
    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>
  <button type="button" class="btn btn-primary col-2 m-2" (click)="filterGraph()">Filter</button>


<h3 class="text-center"><span *ngIf="totalThrows > 0">{{totalThrows}} throws</span></h3>
<div echarts [options]="options" class="singles-chart"></div>

<table *ngIf="totalThrows > 0">
    <colgroup>
        <col>
        <col>
        <col>
        <col>
        <col>
        <col>
        <col>
        <col>
    </colgroup>
    <tr>
        <th>Score</th>
        <th>Percentage</th>
    </tr>
    <tr *ngFor="let p of percentages">
        <td>{{p[0]}}</td>
        <td>{{p[1]}}%</td>
    </tr>

</table>
