<h1 class="text-center">Darts</h1>

<h2>Who is playing?</h2>
<div class="row my-5">
<button type="button" class="btn btn-primary col-12 mb-2" (click)="startGame('M')">Michaël</button>
<button type="button" class="btn btn-success col-12  mb-2" (click)="startGame('K')">Kristof</button>
<button type="button" class="btn btn-warning col-12  mb-2" (click)="startGame('W')">Wout</button>
</div>

<h2>View statistics</h2>

<div class="row my-5">
<button type="button" class="btn btn-primary col-12 mb-2" (click)="statistics('M')">Michaël</button>
<button type="button" class="btn btn-success col-12  mb-2" (click)="statistics('K')">Kristof</button>
<button type="button" class="btn btn-warning col-12  mb-2" (click)="statistics('W')">Wout</button>
</div>
