<h1 class="text-decoration-underline text-center">501 - Double Out</h1>
<div id="scoreCard" *ngFor="let p of players">
    <h3 class="text-center fs-3">{{p.name}}</h3>
    <p  class="text-center fs-1">{{p.score}}</p>   
</div>

<div class="row">
    <div *ngFor="let ds of dartsSpecials" class="col-3 text-center"><button type="button" [ngClass]="getClass(ds)" class="btn btn-lg btn-primary dartsThrowBtn m-1" (click)="selectSpecial(ds)">{{ds}}</button></div>
    <div *ngFor="let dn of dartsNumbers" class="col-3 text-center"><button type="button" class="btn btn-lg btn-primary dartsThrowBtn m-1" (click)="reduceScore(dn)">{{dn}}</button></div>
</div>
