<nav *ngIf="navbar" class="navbar" [ngClass]="navbar.classes">
    <a class="navbar-brand" [routerLink]="navbar.brandRouterLink">{{navbar.title}}</a>
    <button class="navbar-toggler" type="button"  data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expended="false" aria-label="Toggle navigation">
        <span [ngClass]="navbar.togglerIcon!"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li *ngFor="let i of navbar.items" class="nav-item">
                <a class="nav-link" [routerLink]="i.url">{{i.name}}</a>
            </li>        
        </ul>
    </div>
</nav>
